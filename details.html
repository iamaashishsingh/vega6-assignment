<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/gif" sizes="32x32" href="/load.gif">
  <title>Image Editor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <section class="canvas">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-6" class="cvs-container">
          <canvas id="c" width="500px" height="auto"></canvas>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="image-editor-controls">
            <p class="btn-cntrl">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="btn btn-primary " type="button" for="inputGroupSelect01" onclick="addTextbox()">Add Caption</label>
                </div>
                <select class="custom-select" id="option-shape" onchange="schedule(this.value)">
                  <option selected>Add Shape</option>
                  <option value="1" onclick="addRect()">Rectangle</option>
                  <option value="2" onclick="addCircle()">Circle</option>
                  <option value="3" onclick="addTriangle()">Triangle</option>
                  <option value="3" onclick="addPolygon()">Polygon</option>
                </select>
              </div>
            </p>
            <a id="download" class="btn btn-primary btn-md btn-block" download="myImage.jpg" href=""
              onclick="download_img(this);">Download Image</a>
              <a href="/" class="home-link" style="color:white">back to home</a>


          </div>
        </div>
      </div>
    </div>
  </section>









</body>

</html>
<script src="../../js/fabric.min.js"></script>
<script src="../../js/details-script.js"></script>
